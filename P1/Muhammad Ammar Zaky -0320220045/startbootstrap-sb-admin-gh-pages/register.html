<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url('Edupaint 20150512 Art03 IMG01 menata-furnitur-kantor-suasana-yang-nyaman.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

        </style>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your name" />
                                                <label for="inputFirstName">Nama</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label><br><br>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="jenis" value="Laki-Laki" id="Laki-Laki">
                                                    <label class="form-check-label" for="Laki-Laki">Laki-Laki</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="jenis" value="Perempuan" id="Perempuan">
                                                    <label class="form-check-label" for="Perempuan">Perempuan</label>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="inputTanggalLahir">Tanggal Lahir</label><br><br>
                                                <input class="form-control" id="inputTanggalLahir" type="date" placeholder="Pilih tanggal lahir Anda">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" id="Address" type="text" placeholder="Enter your address"></textarea>
                                                <label for="inputLastName">Alamat</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputNo" type="number" placeholder="name@example.com" />
                                                <label for="inputEmail">No Telepon</label>
                                            </div>
                                           
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="text" placeholder="Create a username" />
                                                <label for="inputPassword">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Password</label>
                                            </div>
                                         
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">SUBMIT</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
